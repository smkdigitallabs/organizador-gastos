<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Organizador de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Overlay de Carregamento de Autenticação -->
    <div id="auth-loading-overlay">
        <div class="spinner"></div>
        <p>Verificando acesso...</p>
    </div>
    <nav class="side-nav">
        <a href="index.html" title="Página Inicial"><i class="fas fa-home"></i></a>
        <a href="settings.html" title="Configurações"><i class="fas fa-cog"></i></a>
        <a href="details.html" class="active" title="Detalhes"><i class="fas fa-list"></i></a>
        <a href="expenses.html" title="Despesas"><i class="fas fa-dollar-sign expense-icon"></i></a>
        <a href="wallet.html" title="Carteira"><i class="fas fa-folder"></i></a>
        <a href="income.html" title="Receitas"><i class="fas fa-dollar-sign income-icon"></i></a>
        <a href="#" id="export-data-btn" title="Exportar Dados"><i class="fas fa-download"></i></a>
        <a href="#" id="import-data-btn" title="Importar Dados"><i class="fas fa-upload"></i></a>
        <a href="#" id="clear-data-btn" class="trash-button" title="Limpar Dados"><i class="fas fa-trash-alt"></i></a>

        <input type="file" id="importFile" accept=".json" style="display: none;">
    
        <!-- Adicionar seção de histórico de auto-saves -->
        <div class="auto-save-manager">
            <a href="#" id="auto-save-history-btn" title="Histórico de Auto-Saves"><i class="fas fa-history"></i></a>
            <div id="auto-save-panel" class="auto-save-panel" style="display: none;">
                <h3>Histórico de Auto-Saves</h3>
                <div id="auto-save-versions"></div>
                <button id="load-versions-btn" class="btn-small">Carregar Versões</button>
                <button id="clear-history-btn" class="btn-small btn-danger">Limpar Histórico</button>
            </div>
        </div>
        
        <!-- Versão da Aplicação -->
        <div class="app-version" style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #666; font-size: 0.8em;">
            <span id="app-version-display">v1.0.0</span>
        </div>
    </nav>
    <div class="main-content">
        <div class="auth-header" style="display: flex; justify-content: flex-end; padding: 10px;">
            <div id="auth-container">
                <button id="sign-in-btn" class="btn-primary">Entrar / Criar Conta</button>
                <div id="user-profile" style="display: none; align-items: center; gap: 10px;">
                    <span id="user-email"></span>
                    <button id="sign-out-btn" class="btn-small btn-danger">Sair</button>
                    <div id="sync-status" title="Status da Sincronização" style="width: 10px; height: 10px; border-radius: 50%; background-color: gray;"></div>
                </div>
            </div>
        </div>
        <header>
            <div class="month-selector">
                <i class="fas fa-calendar"></i>
                <select id="month">
                    <option value="1">Janeiro</option>
                    <!-- Outros meses aqui -->
                </select>
                <input type="number" id="year" value="2025">
            </div>
        </header>
        <div class="details-container">
            <div class="details-column expenses-list">
                <div class="section-header-container">
                    <h2>Despesas do Mês</h2>
                    <button class="help-btn" onclick="import('./tutorialSystem.js').then(m => m.tutorialSystem.startTour('transactions'))" title="Dúvidas sobre a lista de despesas?">
                        <i class="fas fa-question"></i> Dúvidas
                    </button>
                </div>
                <div class="transactions-list" id="expensesList">
                    <!-- Lista de despesas será preenchida via JavaScript -->
                </div>
            </div>
            <div class="details-column income-list">
                <div class="section-header-container">
                    <h2>Receitas do Mês</h2>
                    <button class="help-btn" onclick="import('./tutorialSystem.js').then(m => m.tutorialSystem.startTour('transactions'))" title="Dúvidas sobre a lista de receitas?">
                        <i class="fas fa-question"></i> Dúvidas
                    </button>
                </div>
                <div class="transactions-list" id="incomeList">
                    <!-- Lista de receitas será preenchida via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <!-- Adicionar antes do fechamento do body -->
    <script type="module" src="details.js"></script>
</body>
</html>
